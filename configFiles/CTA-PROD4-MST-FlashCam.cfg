tes evaluated via p4eff script (using testeff) and spreadsheet:","nightsky_background = all:0.21595 % New lower QE (& new light cones etc.) For reference NSB, 86 mirror segments.","#ifdef HALFMOON","  echo Configuring for sky illuminated by half moon in MST-FlashCam.","  nightsky_background = all:1.02825     % MST-FlashCam: half moon has 4.76x dark.","#endif","#if defined(MST84)","error Needs re-evaluation % New lower QE etc. For reference NSB 0.24 ph./(cm^2 ns sr), 84 mirror segments","#elif defined(MST88)","error Needs re-evaluation % New lower QE etc. For reference NSB 0.24 ph./(cm^2 ns sr), 88 mirror segments","#elif defined(MST90)","error Needs re-evaluation % New lower QE etc. For reference NSB 0.24 ph./(cm^2 ns sr), 90 mirror segments","#elif defined(MST80)","error Needs re-evaluation % New lower QE etc. For reference NSB 0.24 ph./(cm^2 ns sr), 80 mirror segments","#endif","","% Threshold values in the camera configuration should about match these NSB levels but","% may need fine-tuning after a definite choice of mirror configuration.","","% ----------------------------- Analysis --------------------------------","","% Pulse shape analysis with pulse sum around global peak","% position only for significant pixels.","pulse_analysis = -40","","% Pulse analysis provides a conditional 12 ns integration at 250 MHz sampling rate.","sum_before_peak = 1","sum_after_peak = 1","","tailcut_scale = 2.6 % For built-in image cleaning"],"stylingDirectives":[[],[],[],[],[{"start":0,"end":16,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":5,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":6,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[],[],[],[],[{"start":0,"end":29,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":31,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":35,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":18,